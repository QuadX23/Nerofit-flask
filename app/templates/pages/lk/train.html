{% extends 'forms/menu.html' %}
{% block title %}{% endblock %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/btn_style.css") }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/train_style.css") }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/modal-video.min.css") }}"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Play"/>
    {% if not session['logged_in'] %}
        <p><a href="/logout">Log in</a></p>
    {% else %}
        <div class="bb">
            <div class="bb-screen">
                <div class="title">
                    <p>{{ day }}</p>
                </div>
                <div calss="bb-form">
                    <ul id="list_items">
                        <li><p class="js-video-button" data-video-id='{{ url_1 }}'>{{ exer_1 }}</p></li>
                        <li><p class="js-video-button" data-video-id='{{ url_2 }}'>{{ exer_2 }}</p></li>
                        <li><p class="js-video-button" data-video-id='{{ url_3 }}'>{{ exer_3 }}</p></li>
                        <li><p class="js-video-button" data-video-id='{{ url_4 }}'>{{ exer_4 }}</p></li>
                        <li><p class="js-video-button" data-video-id='{{ url_5 }}'>{{ exer_5 }}</p></li>
                        <li><p class="js-video-button" data-video-id='{{ url_6 }}'>{{ exer_6 }}</p></li>
                    </ul>
                    <form action="/next_day" method="POST">
                        <input type="submit" class="btn" name="button_next" value="Выполнить">
                    </form>
                </div>
            </div>
        </div>

        <script
                src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                crossorigin="anonymous"></script>
        <script src="/static/js/jquery-modal-video.min.js"></script>
        <script>
            $(".js-video-button").modalVideo({
                youtube: {
                    controls: 0,
                    nocookie: true
                }
            });
        </script>
    {% endif %}

{% endblock %}
