<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
    <title>{{title}} - nerofit</title>
    {% else %}
    <title>Nerofit</title>
    {% endif %}
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_menu.css') }}"/>
</head>
<body>

<div class="container">
    <!-- This checkbox will give us the toggle behavior, it will be hidden, but functional -->
    <input id="toggle" type="checkbox">

    <!-- IMPORTANT: Any element that we want to modify when the checkbox state changes go here, being "sibling" of the checkbox element -->

    <!-- This label is tied to the checkbox, and it will contain the toggle "buttons" -->
    <label class="toggle-container" for="toggle">
        <!-- If menu is open, it will be the "X" icon, otherwise just a clickable area behind the hamburger menu icon -->
        <span class="button button-toggle"></span>
    </label>

    <!-- The nav menu -->

    <nav class="nav">


        <a class="nav-item" href="/home"><img class="src"
                                                                          src="/static/img/home.png"
                                                                          alt="home_img" height="15">Мой профиль</a><a
            class="nav-item" href="/progress"><img class="src"
                                                                           src="static/img/body.png"
                                                                           alt="home_img" height="15">Прогресс</a><a
            class="nav-item" href="/eat"><img class="src"
                                                                           src="/static/img/fresh-juice.png"
                                                                           alt="home_img" height="15">Питание</a><a
            class="nav-item" href="/train"><img class="src"
                                                                           src="/static/img/dumbbell.png"
                                                                           alt="home_img" height="15">Тренировка</a>

    </nav>


    <!-- Just dummy content like in the animated gif -->
    <section class="dummy-content">
    </section>
</div>
{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
{% block content %}{% endblock %}
</body>
</html>
