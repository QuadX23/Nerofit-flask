<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, shrink-to-fit=no"/>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Play:400,700&amp;subset=cyrillic" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/quiz/fonts.css") }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/quiz/style.css") }}"/>
</head>
<body>
<div class="page">
    <h1 class="page__title">Как вы питаетесь?</h1>
    <div class="progress">
        <div class="progress__text">Готово: <span class="progress__value">67%</span></div>
        <div class="progress__bar">
            <div class="progress__bar-inner" style="width:67%"></div>
        </div>
    </div>
    <form method="post" action="training" class="review-form">
        <label class="text-label review-form__label">
            <input type="radio" name="feed" value="all" checked/>
            <span class="text-label__text">Ем что хочу. Не ограничиваю себя.</span>
        </label>
        <label class="text-label review-form__label">
            <input type="radio" name="feed" value="no-bad"/>
            <span class="text-label__text">Стараюсь исключать вредные продукты, а в остальном не слежу.</span>
        </label>
        <label class="text-label review-form__label">
            <input type="radio" name="feed" value="trying"/>
            <span class="text-label__text">Стараюсь питаться правильно, но получается с переменным успехом.</span>
        </label>
        <label class="text-label review-form__label">
            <input type="radio" name="feed" value="exp-negative"/>
            <span class="text-label__text">Постоянно пробую новые диеты, но вес не уходит.</span>
        </label>
        <label class="text-label review-form__label">
            <input type="radio" name="feed" value="fan"/>
            <span class="text-label__text">Я фанат. Считаю всё съеденное и веду дневник питания.</span>
        </label>
        <div class="review-form__footer">
            <button class="review-form__btn">Далее</button>
        </div>
    </form>
</div>
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
